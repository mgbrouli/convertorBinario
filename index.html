<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Binário Online - Binário para Decimal e Decimal para Binário</title>
    <meta name="description" content="Converta números binários em decimais e vice-versa de forma rápida e gratuita. Ferramenta online simples e eficiente para estudantes e profissionais." />
    <meta name="keywords" content="conversor binário, binário para decimal, decimal para binário, conversor online, número binário, ferramentas web">
    <meta name="author" content="Welligton Clemente | Mgbrouli">
    
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4NDZTXR9QB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4NDZTXR9QB');
</script>
<body>

    <nav>
        <h2>Conversores</h2>
        <button id="binToDec">Binário -> Decimal</button>
        <button id="decToBin">Decimal -> Binário</button>
        <button id="textToBin">Texto -> Binário</button>
    </nav>

    <main>
        <header>
            <h1 id="title">Binário para Decimal</h1>
        </header>
        <section>
            <input type="text" id="binaryInput" placeholder="Digite o número aqui">
            <button id="convert">Conversor</button><br/>
            <p>Resultado: <span id="result"></span></p>
        </section>

        <footer>
            &copy; 2025 - Welligton Mgbrouli
        </footer>
    </main>
    
    
    
    <script>
        
        let mode = 'binToDec'

        const elements = {
            convertBtn: document.querySelector("#convert"),
            binToDec : document.querySelector("#binToDec"),
            decToBin : document.querySelector("#decToBin"),
            textToBin : document.querySelector("#textToBin"),
            title : document.querySelector("#title"),
            input: document.querySelector("#binaryInput"),
            result: document.querySelector("#result")
        }

        const modeTitles={
            binToDec: "Binário para Decimal",
            decToBin: "Decimal para Binário",
            textToBin: "Texto para Binário"
        }
        

        function setMode(selectMode){
            mode = selectMode
            elements.title.textContent = modeTitles[mode]

            elemets.input.value = "";
            elements.result.textContent = ""
        }




        function convertToDecimal(txt){
            
            if(/^[01]+$/.test(txt)){
                let decimal = parseInt(txt, 2);
                elements.result.textContent = decimal;

            }else{
                elements.result.textContent = "Entrada inválida";
            }
        }

        function convertToBinary(txt){
            
            let decimal = parseInt(txt)
            if(!isNaN(decimal)){
                let binary = decimal.toString(2);
                elements.result.textContent = binary

            }else{
                elements.result.textContent = "Entrada inválida";
            }
        }
        
        function textToBin(txt){
            const bin = txt.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            elements.result.textContent = bin
        }

        function handleConvert(){
            const value = elements.input.value.trim();
            if(mode === "binToDec") return convertToDecimal(value)
            if(mode === "decToBin") return convertToBinary(value)
            return textToBin(value)
        }
        
        elements.convertBtn.addEventListener("click",handleConvert)
        elements.binToDec.addEventListener("click", ()=> setMode("binToDec"));
        elements.decToBin.addEventListener("click", ()=>setMode("decToBin"));
        elements.textToBin.addEventListener("click", ()=> setMode("textToBin"))
    </script>
</body>
</html>
